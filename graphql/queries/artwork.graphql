query artwork($artworkId: ID!) {
    artwork(artworkID: $artworkId) {
        artwork {
            id
            title
            description
            imageUrls
            createdAt
            likesCount
            isLikedByLoggedInUser
            uploader {
                id
                username
                avatarUrl
            }
            comments {
                id
                comment
                likesCount
                isLikedByLoggedInUser
                commenter {
                    id
                    username
                    avatarUrl
                }
                replies {
                    id
                    comment
                    commenter {
                        id
                        username
                        avatarUrl
                    }
                    parentCommentId
                    isLikedByLoggedInUser
                    likesCount
                    createdAt
                    updatedAt
                }
                createdAt
                updatedAt
            }
        }
        errors {
            message
        }
    }
}
