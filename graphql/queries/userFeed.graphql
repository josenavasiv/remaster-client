query userFeed($limit: Int, $cursor: Int) {
    userFeed(limit: $limit, cursor: $cursor) {
        artworks {
            id
            title
            description
            imageUrls
            likesCount
            createdAt
            uploader {
                id
                username
                avatarUrl
            }
            isLikedByLoggedInUser
            recentComments {
                id
                comment
                commenter {
                    id
                    username
                    avatarUrl
                }
                isLikedByLoggedInUser
            }
        }
        hasMore
        errors {
            message
        }
    }
}
