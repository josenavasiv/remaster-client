mutation commentReply($artworkId: ID!, $comment: String!, $parentCommentId: ID!) {
    commentReply(artworkID: $artworkId, comment: $comment, parentCommentID: $parentCommentId) {
        comment {
            id
            comment
            commenter {
                id
                username
                avatarUrl
            }
            likesCount
            parentCommentId
            parentComment {
                id
                commenter {
                    username
                }
            }
            createdAt
            updatedAt
            isLikedByLoggedInUser {
                id
            }
        }
        errors {
            message
        }
    }
}
