query notifications {
    notifications {
        notifications {
            id
            isRead
			createdAt
            notificationType
            notifier {
                id
                username
                avatarUrl
            }
            artwork {
                id
                title
                imageUrls
            }
            comment {
                id
                comment
            }
            notifierArtwork {
                id
                title
                imageUrls
            }
            notifierComment {
                id
                comment
            }
        }
        hasMore
        errors {
            message
        }
    }
}
